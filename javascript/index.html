<body class="container">

    <h1>SITE ORDER FORM</h1>
    <div class="row">
        <div class="form-group col-3">
            <label for="" class="form-text text-muted">Ordered by</label>
            <input type="text" name="order-by" id="" class="form-control">
        </div>
        <div class="form-group col-3">
            <label for="" class="form-text text-muted">Site Name</label>
            <input type="text" name="site-name" id="" class="form-control">
        </div>
    <div class="col-3">
        <label for="" class="form-text">Delivery option</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active" id="redownload-skip">
                  <input type="radio" name="options" id="option2" autocomplete="off">Delivered to site
                </label>
                <label class="btn btn-secondary" id="redownload-force">
                  <input type="radio" name="options" id="option3" autocomplete="off">Pick up from Preston office
                </label>
         </div> <!--Radio butons--> 
    </div>
    </div>
    <br>
    <br>
    <h5>TOILET PAPER</h5>
    <div class="row">
        <div class="col-2">
                <label for="" class="form-text">.</label>
                <label for="" class="form-text">LIVI 2PLY PAPER</label>
        </div>    
            <div class="form-group col-1">
                <label for="" class="form-text text-muted">QUANTITY</label>
                <!-- order quantity -->
                <input type="text" name="order-quantity" class="quantity form-control .col-1" id="order-quantity" value="0">
            </div>
            <div class="form-group col-1.5">
                <label class="form-text" for="">.</label>
                    <button class="btn btn-primary" onclick="increaseQuantity()"><i class="fas fa-plus"></i></button>
                    <button class="btn btn-primary" onclick="decreaseQuantity()"><i class="fas fa-minus"></i></button>
            </div>
            <div class="form-group col-4">
                <label for="" class="form-text text-muted">+</label>
                <input type="text" name="site-name" class="form-control" id="" placeholder="add comments">
            </div>
    </div>
